<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>otherform page</title>
</head>

<body>
	<h1 class="display-4 mb-4">other form page</h1>
	<p th:text="${msg}"></p>

	<div class="ht6 alert alert-primary">
		<form method="post" action="/otherform">
			
			<div class="my-2 form-check">
				<input class="form-check-input" type="checkbox" name="check1">
				<label class="form-check-lable" for="check1">チェック</label>
			</div>
			
			<div class="my-2 form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" value="male" checked>
				<label class="form-check-label" for="gender">男性</label>
			</div>
			
			<div class="my-2 form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" value="female">
				<label class="form-check-label" for="gender">女性</label>
			</div>

			<div class="my-2">
				<select class="form-select" name="select1">
					<option value="Windows" selected>Windows</option>
					<option value="mac">mac</option>
					<option value="Linux">Linux</option>
				</select>
			</div>
			
			<div class="my-2">
				<select class="form-select" name="select2" multiple="multiple">
					<option value="iPhone" selected>iphone</option>
					<option value="Android">Android</option>
					<option value="Winfone">Winfone</option>
					<option value="Balumuda">バルミューダフォーン</option>
					<option value="old-phone">ガラケー</option>
					<option value="other">その他のスマホ</option>
				</select>
			</div>
			<input class="btn btn-primary" type="submit" value="Click">
		</form>
	</div>
	
</body>
</html>
