<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>repeat title</title>
</head>

<body class="container">
	<h1 class="display-4 mb-4">repeat page</h1>
	<h6 class="alert alert-primary">dataの要素：{{data}}</h6>
	<h6 class="alert alert-info">data2の要素:{{data2}}</h6>
	<hr>
	<!--dataの要素を繰り返し表示する-->
	<ul class="list-group">
		{{#data}}
		<li class="list-group-item">{{.}}</li> 
		{{/data}}
	</ul>
	<hr>
<!--	data2の要素を繰り返し表示する-->

	<ul class="list-group">
		{{#data2}}
		<li class="list-group-item">{{.}}</li>
		{{/data2}}
	</ul>
	<hr>
<!--	data2の要素を名前と年齢で表示する-->
	
	<ul class="list-group">
		{{#data2}}
		<li class="list-group-item"><b>{{name}}</b>[{{age}}]</li>
		{{/data2}}
	</ul>



</body>

</html>
